name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Force HTTPS for GitHub git dependencies
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Main Validation Gate
        run: |
          bun run typecheck
          bun run lint
          bun run check:boundaries
          bun run test
          bun run test:provider
          bun run check:migrations
          bun run test:migration
          bun run test:integration:stable
          bun run test:smoke

      - name: Validate tag and package version match
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          echo "Tag version: ${TAG_VERSION}"
          echo "Package version: ${PACKAGE_VERSION}"
          if [ "${TAG_VERSION}" != "${PACKAGE_VERSION}" ]; then
            echo "Tag ${GITHUB_REF_NAME} does not match package.json version ${PACKAGE_VERSION}"
            exit 1
          fi

  build:
    name: Build (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: release-assets-linux
          - os: windows-latest
            artifact_name: release-assets-windows
          - os: macos-latest
            artifact_name: release-assets-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Force HTTPS for GitHub git dependencies
        shell: bash
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build release artifacts
        run: bun run make

      - name: Upload OS release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: out/make/**
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          merge-multiple: true
          path: release-artifacts

      - name: Create or update GitHub draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          generate_release_notes: true
          files: release-artifacts/**/*
          overwrite_files: true
